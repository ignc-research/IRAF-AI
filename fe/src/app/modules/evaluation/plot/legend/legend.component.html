<div class="legend">
  <hr class="my-hr">
  <div class="titleChange">

    <select [(ngModel)]="selectedTitleSub" class="titleChange-inpox">

      <option *ngFor="let sub of plotUiService.titleSubjects; let i = index" [ngValue]="sub">
        Plot {{i + 1}}
      </option>
    </select>
    <input [value]="selectedTitleSub?.value" (change)="titleChange($event)"/>
    <!--  https://plotly.com/javascript/radar-chart/ -->

  </div>
  <div class="legend-item" *ngFor="let category of plotService.categories">
    <input type="checkbox" checked (change)="toggleAverage($event.target, category.name)" />
    <select (change)="changeLineType($event.target, category.name)">
      <option value="none">
        None
      </option>
      <option value="solid">
        Solid
      </option>
      <option value="dashdot" selected>
        Dash-Dot
      </option>
      <option value="dash">
        Dash
      </option>
      <option value="dot">
        Dot
      </option>
    </select>

    <app-color-picker [category]="category"></app-color-picker>
    <span>{{category.name}}</span>
    <!--  <input type="color" (change)="changeColor($event.target, 'avg_' + type)" /> -->
  </div>
</div>
