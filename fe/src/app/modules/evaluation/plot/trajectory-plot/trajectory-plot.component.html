<div class="plot-container">
  <!-- 3D DRL-->
  <h1 *ngIf="!dataLoaded">
    Loading...
  </h1>

  <plotly-plot *ngIf="trajectoryPlot"
               [data]="trajectoryPlot.data"
               [layout]="trajectoryPlot.layout"
               [useResizeHandler]="true"
               [style]="{ position: 'relative', width: '100%', height: '100%'}">
  </plotly-plot>

  <div class="titleChange">
    <input (change)="titleChange($event)" />
  </div>

  <div class="legend">
    <div class="legend-item" *ngFor="let category of plotService.categories.value">
      <input type="checkbox" checked (change)="toggleAverage($event.target, category.name)" />
      <select (change)="changeLineType($event.target, category.name)">
        <option value="none">
          None
        </option>
        <option value="solid">
          Solid
        </option>
        <option value="dashdot" selected>
          Dash-Dot
        </option>
        <option value="dash">
          Dash
        </option>
        <option value="dot">
          Dot
        </option>
      </select>
      <input type="color" value="#0000ff" (change)="changeColor($event.target, category.name)" />
      <span>{{category.name}}</span>
      <!--  <input type="color" (change)="changeColor($event.target, 'avg_' + type)" /> -->

    </div>
  </div>
</div>
