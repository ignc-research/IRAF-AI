<div class="plot-container">
  <!-- 3D DRL-->
  <h1 *ngIf="!plot">
    Loading...
  </h1>

  <plotly-plot *ngIf="plot"
               [data]="plot.data"
               [layout]="plot.layout"
               [useResizeHandler]="true"
               [style]="{ position: 'relative', width: '100%', height: '100%'}">
  </plotly-plot>



  <div class="legend">
    <hr class="my-hr">
    
  </div>
</div>
