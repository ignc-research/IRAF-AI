<div class="inspector">
    <div class="content">
        <div>
            <app-environment-inspector *ngIf="!node">
            </app-environment-inspector>
        </div>
        <div class="section" *ngIf="object">
            <div class="row">
                <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input [(ngModel)]="object.name" matInput type="text">
                </mat-form-field>
            </div>
        </div>

        <div *ngIf="object">
            <app-transform-input [object]="object"></app-transform-input>
        </div>
        <div *ngIf="node">
            <app-object-properties [node]="node"></app-object-properties>
        </div>
    </div>
</div>
