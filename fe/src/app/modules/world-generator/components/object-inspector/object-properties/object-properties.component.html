<mat-card *ngIf="node && node.params">
    <div class="section">
        <app-parameter-editor title="Parameters" [parameters]="node.params" [columns]="1"></app-parameter-editor>
    </div>
    <div class="section">
      <app-trajectory-editor [sceneNode]="node"></app-trajectory-editor>
    </div>
    <button mat-button (click)="updateNode()">Update</button>
</mat-card>
