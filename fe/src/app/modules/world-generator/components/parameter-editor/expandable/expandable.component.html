<mat-card>
  <mat-card-subtitle class="title" *ngIf="title">
    {{title}}
    <button mat-icon-button (click)="expanded = !expanded">
      <mat-icon>{{expanded ? 'remove' : 'add'}}</mat-icon>
    </button>
  </mat-card-subtitle>
  <div class="editor" *ngIf="expanded">
    <ng-content></ng-content>
  </div>
</mat-card>
