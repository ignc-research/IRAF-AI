<ngt-primitive
(pointerover)="pointerOver($event)" 
(pointerout)="pointerOut($event)" 
(click)="onRobotClick($event)" 
(contextmenu)="onRobotRightClick($event)"
(wheel)="onWheel($event)"
[position]="position"
[scale]="2"
[userData]="robot.robot.userData"
[object]="robot.robot">
    <app-sensor *ngFor="let sensor of robot.sensors" [sensor]="sensor"></app-sensor>
</ngt-primitive>
