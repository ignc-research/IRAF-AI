<ngt-primitive *ngIf="robotObj && robot.parent"
(pointerover)="pointerOver($event)" 
(pointerout)="pointerOut($event)" 
(contextmenu)="onRobotRightClick($event)"
(wheel)="onWheel($event)"
[position]="robot.position"
[rotation]="robot.rotation"
[scale]="robot.scale"
[object]="robotObj"
[appendTo]="robot.parent.ref"
[ref]="robot.ref">
    
</ngt-primitive>
