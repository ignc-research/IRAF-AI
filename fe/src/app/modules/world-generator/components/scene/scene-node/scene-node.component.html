<!-- Type Checking not necessary due to *ngIfs -->
<app-robot *ngIf="robot" [robot]="$any(sceneNode)"></app-robot>
<app-sensor *ngIf="sensor" [sensor]="$any(sceneNode)"></app-sensor>
<app-obstacle *ngIf="obstacle" [obstacle]="$any(sceneNode)"></app-obstacle>
<app-group-node *ngIf="group" [group]="$any(sceneNode)"></app-group-node>
<app-marker *ngIf="marker" [marker]="$any(sceneNode)"></app-marker>
<app-scene-node *ngFor="let node of sceneNode.children" [sceneNode]="node"></app-scene-node>
