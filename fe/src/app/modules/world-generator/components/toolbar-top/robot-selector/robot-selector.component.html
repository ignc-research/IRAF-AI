<mat-form-field appearance="fill">
    <mat-label>Robots</mat-label>
    <mat-select [(ngModel)]="selectedRobot">
      <mat-option *ngFor="let robot of generatorApi.robotUrdfs" [value]="robot">{{getFileName(robot)}}</mat-option>
    </mat-select>
</mat-form-field>
<app-urdf-preview *ngIf="selectedRobot" [urdfPath]="selectedRobot"></app-urdf-preview>
<button *ngIf="selectedRobot" mat-icon-button aria-label="Add" (click)="addRobot()">
  <mat-icon>add</mat-icon>
</button>
