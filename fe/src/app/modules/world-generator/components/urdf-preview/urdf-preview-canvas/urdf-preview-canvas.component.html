<h1 *ngIf="!robot">Loading...</h1>
<ngt-canvas *ngIf="robot" style="background: #aaa;">
    <ngt-ambient-light intensity="0.5"></ngt-ambient-light>
    <ngt-spot-light [position]="10" angle="0.15" penumbra="1"></ngt-spot-light>
    <ngt-point-light [position]="-10"></ngt-point-light>
    <ngt-axes-helper [scale]="1"></ngt-axes-helper>

    <ngt-primitive [object]="robot">

    </ngt-primitive>


    <ngt-soba-orbit-controls [makeDefault]="true" [enableZoom]="true"></ngt-soba-orbit-controls>
</ngt-canvas>
